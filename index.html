                  title="Sign-Up"
                  class="w-full py-3 px-6 text-center rounded-full transition active:bg-pink-200 focus:bg-pink-100 sm:w-max"
                >
                  <span class="block text-slate-800 font-semibold text-sm hover:text-violet-700">

                  </span>

                <button

                class="font-bold text-6xl text-yellow-900 md:text-5xl lg:w-10/12"

              </h1>
              <form action="#" class="w-full mt-12" id="recipe-form">

                    class="w-full p-4 rounded-full"
                    type="text"
                  />
                  <button

                    title="Go For It"
                    class="ml-auto py-3 px-6 rounded-full text-center transition bg-gradient-to-b from-pink-200 to-blue-300 hover:to-red-300 active:from-green-400 focus:from-pink-300 md:px-12"
                  >
                    <span class="hidden text-yellow-900 font-semibold md:block">
                      Search
                    </span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-5 mx-auto text-yellow-900 md:hidden"
                      fill="currentColor"

                    </svg>
                  </button>

              <p class="mt-9 md:text-4xl text-yellow-500 lg:w-100">
                Wizardry, magic, renaissance and great food combine to create the enchanting environment known as <br><span class="md:text-6xl text-orange-500">Sorcerer’s Kitchen™. </span>
